name: Test

on: [push, pull_request]


jobs:
  build:

    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ ubuntu-latest ]
        java: [11, 17, 21]
        profile: [ '', '-Pcloud,adobe-public']

    steps:
      # Check out Git repository
      - name: Checkout code
        uses: actions/checkout@v3

      # Set up environment with Java and Maven
      - name: Setup JDK
        uses: actions/setup-java@v1
        with:
          java-version: ${{ matrix.java }}

      # Set up dependency cache
      - name: Cache local Maven repository
        uses: actions/cache@v4
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      # Build & Test
      - name: Build & Test with Maven
        run: mvn -B -U clean install ${{ matrix.profile }} -s ./.github/workflows/settings.xml

      # Run code coverage check
      - name: Run code coverage check
        uses: codecov/codecov-action@v4
        with:
          token: ${{ secrets.CODECOV_TOKEN }} # required
          verbose: true # optional (default = false)
  build-js:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: content
    strategy:
      matrix:
        node-version: [ 14 ]

    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
          cache-dependency-path: content/package-lock.json
      - name: Install dependencies
        run: npm install
      - name: Run lint
        run: npm run eslint
      - name: Run tests
        run: npm test -- --no-watch --no-progress --browsers=ChromeHeadlessCI --singleRun=true
