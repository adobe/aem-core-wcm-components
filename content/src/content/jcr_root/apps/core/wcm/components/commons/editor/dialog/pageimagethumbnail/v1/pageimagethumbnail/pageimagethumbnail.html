<div data-sly-use.thumbnail="com.adobe.cq.wcm.core.components.commons.editor.dialog.PageImageThumbnail">
    <coral-fileupload class="cq-page-image-thumbnail coral-Form-field cq-FileUpload _coral-FileUpload">
        <div class="cq-FileUpload-thumbnail">
            <div class="cq-FileUpload-thumbnail-img">
                <img class="cq-page-image-thumbnail__image"
                     data-sly-test.hasSrc="${thumbnail.src}"
                     src="${thumbnail.src}"
                     alt="${thumbnail.alt}">
                <coral-icon icon="image"
                            data-sly-test="${!hasSrc}"
                            class="_coral-Icon _coral-Icon--sizeS" role="img" size="S">
                    <svg focusable="false" aria-hidden="true" class="_coral-Icon--svg _coral-Icon">
                        <use xlink:href="#spectrum-icon-18-Image"></use>
                    </svg>
                </coral-icon>

            </div>
        </div>
    </coral-fileupload>
</div>
