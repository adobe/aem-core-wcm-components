<div id="htmlIdValidationTest">
    <!-- Test form with valid path -->
    <form action="/content/mysite/en/page/_jcr_content/root/component">
        <input type="text" data-validation="html-unique-id-validator" value="test-id" />
    </form>
    
    <!-- Test form with path traversal attempt -->
    <form action="/content/../../../etc/passwd/_jcr_content/root/component">
        <input type="text" data-validation="html-unique-id-validator" value="malicious-id" />
    </form>
    
    <!-- Test form with dangerous characters -->
    <form action="/content/test<script>alert('xss')</script>/_jcr_content/root/component">
        <input type="text" data-validation="html-unique-id-validator" value="xss-id" />
    </form>
    
    <!-- Test form with spaces in path -->
    <form action="/content/my site/en/page with spaces/_jcr_content/root/component">
        <input type="text" data-validation="html-unique-id-validator" value="space-id" />
    </form>
    
    <!-- Test form with multiple slashes -->
    <form action="/content//test///page/_jcr_content/root/component">
        <input type="text" data-validation="html-unique-id-validator" value="slash-id" />
    </form>
    
    <!-- Test form with dots in path -->
    <form action="/content/mysite/en/page.with.dots/_jcr_content/root/component">
        <input type="text" data-validation="html-unique-id-validator" value="dot-id" />
    </form>
    
    <!-- Test form with underscores and hyphens -->
    <form action="/content/my-site/en/page_with_underscores/_jcr_content/root/component">
        <input type="text" data-validation="html-unique-id-validator" value="underscore-id" />
    </form>
    
    <!-- Test form with no action (should be handled gracefully) -->
    <form>
        <input type="text" data-validation="html-unique-id-validator" value="no-action-id" />
    </form>
    
    <!-- Test form with relative path (should be rejected) -->
    <form action="content/test/page/_jcr_content/root/component">
        <input type="text" data-validation="html-unique-id-validator" value="relative-id" />
    </form>
    
    <!-- Mock HTML content for AJAX responses -->
    <div id="mock-page-content" style="display: none;">
        <div id="existing-id">This ID already exists</div>
        <div id="another-existing-id">Another existing ID</div>
    </div>
</div>
